---
layout: default
title: Archive
---

<div class="container">
    <div class="row">
        <h1 class="heading">{{ page.title }}</h1>
        <ul class="posts twelve column">
            {% for post in site.posts %}
            <li class="clearfix"><h2><a class="{% if post.language == 'en' %}en{% else post.language == 'bg' %}bg{% endif %}" href="{{post.url}}">{{post.title}}</a></h2>
                <span class="date">{{post.date | date_to_string }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

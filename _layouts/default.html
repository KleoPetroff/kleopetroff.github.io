<!DOCTYPE html>
<html>
    <head lang="en">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-64685267-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-64685267-1');
        </script>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <title>
            {% if page.title %}
                {{ page.title }}
            {% else %}
                {{ site.title }}
            {% endif %}
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Kliment Petrov"/>
        <meta name="description" content="Kliment Petrov - JavaScript Developer, in love with Javascript and Web Technologies">
        <meta name="keywords" content="front-end, development, javascript, html, css, responsive, web optimization, code magic" />

        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700,900" rel="stylesheet">

        <!--[if lt IE 10]> <link rel="stylesheet" href="/assets/css/styles.min.css"/> <![endif]-->
        <style>
            html { height: 100%; font-family: sans-serif; }
            body { height: 100%; font-family: "Merriweather", Verdana, sans-serif; font-size: 16px; font-weight: 400; line-height: 1.35; color: #121212; margin: 0; }
            .wrapper { position: relative; min-height: 100%; }
            header { padding: 36px 0; }
            article, aside, details, figcaption, figure, footer, header, main, menu, nav, section, summary { display: block; }
            .container { position: relative; width: 80%; max-width: 960px; margin: 0 auto; padding: 0; box-sizing: border-box; }
            .about { margin-top: 3em }
            a { background-color: transparent; color: #2424ed; }
            .logo { font-size: 2.3em; font-weight: 900; color: #121212; text-decoration: none; float: left; }
            .presentation-logo { float: left; }
            .hashnode { float: left; clear: left; font-size: 0.9em; line-height: 1.5; background: url("/assets/images/hashnode.png") no-repeat left top; padding: 2px 0 2px 30px; color: #00b8d3; text-decoration: none; }
            .header-navigation { float: right; }
            ul { list-style: inside; }
            ol, ul { padding-left: 0; margin-top: 0; }
            pre, blockquote, dl, figure, table, p, ul, ol, form { margin-bottom: 1.5em; }
            .navigation { text-align: right; margin-top: 20px; }
            li { margin-bottom: 1rem; }
            .navigation li { display: inline-block; margin: 0 28px; }
            .navigation li, .contact-list li { padding: 0 0 1rem; }
            .navigation li a { font-size: 1.1em; color: #121212; text-decoration: none; }
            h1, h2, h3, h4, h5, h6 { font-family: "Merriweather", Verdana, sans-serif; font-weight: 700; line-height: 1.25; margin-top: 0; margin-bottom: 1rem; }
            h1 { font-size: 2.5em; margin: 0.67em 0; line-height: 1.2; letter-spacing: -0.1rem; }
            .posts { list-style: none; margin: 3em 10em 0; }
            .column, .columns { width: 100%; float: left; box-sizing: border-box; margin-left: 4%; }
            .posts li { display: inline-block; width: 100%; margin-bottom: 3.2em; }
            .meta { color: #53585d; display: block; margin-top: 9px; font-size: 0.8em; }
            h2 { font-size: 4.2rem; line-height: 1.25; letter-spacing: -0.1rem; }
            .posts h2 { font-size: 1.8em; font-weight: 900; margin-bottom: 0; }
            .post-title { float: left; text-decoration: none; line-height: 1; color: #121212; }
            .posts-description { font-size: 1em; line-height: 1.5; margin: 0.4em 0 0; }
            .previous { float: right; }
            .next     { float: left; }
            .previous, .next { width: 100px; text-align: center; display: none; font-size: 30px; padding: 0px 10px; border: 1px solid #b7b7b7; border-radius: 5px; color: #3e3e3e; text-decoration: none; }
            @media all and (max-width: 949px) {
                header { padding-bottom: 0 }
                .presentation-logo { display: block; float: none; text-align: center; }
                .hashnode { float: none; display: inline-block; margin: 15px 0; }
                .logo { float: none; display: inline-block; text-align: center; margin-top: 0; }
                .header-navigation { float: none }
                .navigation { text-align: center; display: block;}
                .container { width: 90% }
                .column, .columns { margin-left: 0 }
                .posts, .archive { margin: 0 5em 0 }
                .pagination { margin: 2em 5em 5em }
                .archive { margin: 3em 5em 7em }
            }
            @media all and (max-width: 950px) {
                .posts h2 { font-size: 1.85em }
            }
        </style>
        <script>
            var cb = function() {
                var l = document.createElement('link'); l.rel = 'stylesheet';
                l.href = '/assets/css/styles.css';
                var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
            };
            var raf = requestAnimationFrame || mozRequestAnimationFrame ||
                    webkitRequestAnimationFrame || msRequestAnimationFrame;
            if (raf) raf(cb);
            else window.addEventListener('load', cb);
        </script>
    </head>
    <body>
        <div id="hidden" class="wrapper" style="display: none;">
            {% include header.html %}
            {{ content }}
            {% include footer.html %}
        </div>
        <script>window.onload=function(){document.getElementById("hidden").style.display="block"};</script>
    </body>
</html>
